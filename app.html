<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="app.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header text-center text-light my-4">
        <h1 class="mb-4">Todo List</h1>
        <form class="search">
          <input
            class="form-control m-auto"
            type="text"
            name="search"
            placeholder="Search Todos"
          />
        </form>
      </header>

      <ul class="list-group text-light mx-auto todo">
        <li
          class="list-group-item d-flex justify-content-between align-items-center text-light"
        >
          <span>Read A Book</span>
          <i class="fa-regular fa-trash-can delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center text-light"
        >
          <span>Take online Class </span>
          <i class="fa-regular fa-trash-can delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center text-light"
        >
          <span>Listen To Music</span>
          <i class="fa-regular fa-trash-can delete"></i>
        </li>
      </ul>

      <form class="text-center text-light mt-5" name="addfrm">
        <label class="label text-light mb-2">Add a new item...</label>
        <input
          class="form-control m-auto"
          name="add"
          type="text"
          placeholder="Add new todo item"
        />
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
